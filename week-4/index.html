<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Week 4 Demo</title>

<body>
    <header id="#top">
        <h1>Week 4 Demo</h1>
    </header>
    <main>
        <article>
            <h1>Images</h1>
            <img src="images/lightning-clipart-realistic-1-3188769371.png" alt="lightning">
            <p1>Lorem Ispum <a href="https://google.ca"></a></p1>
        </article>
    
        <article>
            <h2>Links</h2>
            <p>Lorem Ispum <a href="page2.html">Page 2</a></p>
        </article>
    
        <article>
            <h2>Tables</h2>
            <table>
                <caption>IMD Students</caption>
                <thead>
                  <tr>
                    <th>Student Name</th>
                    <th>Student Number</th>
                  </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Gavrill</td>
                    <td>012658403943894787530001010011000</td>
                </tr>
                <tr>
                    <td>Jonathan Doe</td>
                    <td>32783278328</td>
                </tr>
            
                </tbody>
            </table>
        </article>
        <article>
            <h2>Forms</h2>
             <form action="#" method="get">
             <div>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fname">
             </div>
             <div>
                <label for="upasswords">Password</label>
                <input type="password" id="upasswords" name="fname">
             </div>
             <div>
                <label for="age">Age</label>
                <input type="date" id="age" name="fname">
             </div>
             <div>
                <label for="email">Email</label>
                <input type="text" id="email" name="fname">
             </div>
             <div>
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments"></textarea>
             </div>
             <div>
                <label for="programs">Program</label>
                <select id="programs" name="prog">
                   <option>IMD</option>
                   <option>Graphic Design</option>
                </select>
             </div>
             <div>
                <label for="Burgers">Burgers</label>
                <input type="checkbox" id="burgers" name="burgers">
    
                <label for="sushi">Sushi</label>
                <input type="checkbox" id="sushi">
    
                <label for="fruit">Fruit</label>
                <input type="checkbox" id="fruit" name="fruit">
    
                <label for="expiredcheese">Blue Cheese</label>
                <input type="checkbox" id="expiredcheese" name="expiredcheese">
             </div>
             <div>
                <h3>What province are you from</h3>
                <label for="province">Province</label>
                  <label for="ontario">Ontario</label>
                  <input type="radio" id="ontario" name="province" value="on">
                  <label for="quebec">Quebec</label>
                  <input type="radio" id="quebec" name="province" value="qc">
             </div>
             <div>
                <button type="submit">Sign Up</button>
             </div>
            </form>
        
        </article>
